<div class="topPadding container border" *ngIf = "user">
	  <div class="card">
	  <h5 class="card-header">{{user.name}} <small>({{user.login}})</small></h5>
	  <div class="card-body">
	    <div class="row">
	    	<div class="col-md-row">
	    		<img src="{{user.avatar_url}}">
	    		
	    	</div>
	    </div>
	  </div>
	</div>
</div>
